env:
  TERM: xterm-256color

selection:
  save_to_clipboard: false

import:
  - ~/.config/alacritty/themes/nord.yaml

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular

  bold:
    family: FiraCode Nerd Font
    style: Bold

  italic:
    family: FiraCode Nerd Font
    style: Light

  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic

  size: 13

